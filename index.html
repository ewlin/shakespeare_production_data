<head>
    <style>
        #stripe path {
            stroke-width: 2px;
            stroke: white;
        }

		body {
			background: #3B3B3B;
		}

        svg {
            border: 1px solid white;
        }

    </style>
</head>
<body>
    <button class="transition">Show More</button>
    <button class="hull-tran">Hull change</button>

    <svg width="1100" height="500">
        <defs>
            <filter id="blurMe">
                <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
            </filter>
            <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
                <path d="M-1,1 l2,-2
                M0,4 l4,-4
                M3,5 l2,-2"/>
            </pattern>
            <mask id="mask">
                <rect height="100%" width="100%" style="fill: url(#stripe)" />
            </mask>
        </defs>
    </svg>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <script src="assets/moment.js"></script>
    <script src="assets/experiment.js"></script>
</body>
