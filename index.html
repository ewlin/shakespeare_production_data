<head>
    <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400,500|Work+Sans:300,400" rel="stylesheet">
    <style>
        #stripe path {
            stroke-width: 2px;
            stroke: white;
        }

		body {
			/**background: #bababa;**/
            /**background: rgba(49, 38, 45, 0.51);**/
            background: #1a1b1e;
		}

        svg {
            border: 1px solid white;
        }

        text {
            font-size: 11px;
            font-family: 'Tajawal';
            font-weight: 300;
        }

        .interquartiles-labels text {
            font-size: 13px;
        }

        .svg-container {
            width: 1100px;
            margin: auto;
        }

        .axis path, .axis text, .axis .tick line {
            stroke: #7c8392;
        }

    </style>

</head>
<body>
    <!--
    <button class="transition">Show More</button>
    <button class="hull-tran">Hull change</button>
    -->
<div><button class='transitions'>Transition</button></div>
<div><button class='dots'>Animate Dots</button></div>
<div class='svg-container'>
    <svg width="1100" height="630">
        <defs>
            <filter id="blurMe">
                <feGaussianBlur in="SourceGraphic" stdDeviation=".2" />
            </filter>
            <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
                <path d="M-1,1 l2,-2
                M0,4 l4,-4
                M3,5 l2,-2"/>
            </pattern>
            <mask id="mask">
                <rect height="100%" width="100%" style="fill: url(#stripe)" />
            </mask>
        </defs>
    </svg>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>
    <script src="assets/moment.js"></script>
    <script src="assets/experiment.js"></script>
</body>
