<div class='svg-container'>

            <filter id="glowBlur">
                <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
            </filter>
            <pattern id="stripe" patternUnits="userSpaceOnUse" width="4" height="4">
                <path d="M-1,1 l2,-2
                M0,4 l4,-4
                M3,5 l2,-2"/>
            </pattern>
            <mask id="mask">
                <rect height="100%" width="100%" style="fill: url(#stripe)" />
            </mask>
        </defs>
    </svg>
